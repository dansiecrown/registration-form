<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0;400;0;500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <main>
        <div class="description">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
        </div>
        <div class="content">
            <div class="top">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div class="form-container">
                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button>CLAIM YOUR FREE TRIAL</button>
                </form>
                <span>By clicking the button you are agreeing to our <strong><a>Terms and Services</a></strong></span>
            </div>
        </div>
    </main>
</body>
</html>
